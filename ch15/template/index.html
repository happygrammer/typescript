<html>
<head>
  <meta charset="utf-8">
  <title>Happy 북마크</title>    
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <nav id="myNavbar" class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand"><span>Happy 북마크</span></a>
        </div>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a><button class="btn btn-default" type="submit" id="openForm">북마크 등록</button></a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container top80" id="form">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">사이트 제목</label>
          <input type="text" class="form-control" id="siteTitle" placeholder="사이트 제목">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">사이트 설명</label>
          <input type="text" class="form-control" id="siteIntro" placeholder="사이트 설명">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">URL</label>
          <input type="text" class="form-control" id="siteURL" placeholder="북마크 URL">
        </div>
        <button type="button" class="btn btn-default" id="btnSave">저장</button>
      </form>
    </div>
    <div class="container-fluid top80" id="item-list">      
        <div class="col-xs-4 max50">
            <h2>타입스크립트 퀵스타트</h2>
            <p>초보자도 쉽게 타입스크립트를 이해할 수 있게 설명한 책</p>
            <p><a href="https://books.google.com" target="_blank " class="btn btn-link">바로가기 &raquo;</a></p>
        </div>     
    </div>
  </div>
</body>
</html>
